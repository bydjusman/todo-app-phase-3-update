# Default values for todo-server
replicaCount: 1

image:
  repository: todo-server
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  OPENAI_API_KEY: ""
  BETTER_AUTH_SECRET: ""
  DATABASE_URL: "sqlite:///./todo_app.db"

nodeSelector: {}

tolerations: []

affinity: {}