# Default values for todo-client
replicaCount: 1

image:
  repository: todo-client
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  NEXT_PUBLIC_API_URL: "http://todo-server:8000"
  NEXT_PUBLIC_BETTER_AUTH_URL: "http://todo-client:3000"

nodeSelector: {}

tolerations: []

affinity: {}